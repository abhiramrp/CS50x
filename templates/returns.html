{% extends "layout.html" %}

{% block title %}
    Returns
{% endblock %}

{% block main %}

    <h1> Returns </h1>

    <form action="/returns" method="post">


        {% for movie in htmltitles %}

            <br>
        {% endfor %}
        <br>
        <input type="submit" value="Submit">

    </form>

{% endblock %}
