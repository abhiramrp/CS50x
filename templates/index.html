{% extends "layout.html" %}

{% block title %}
{% endblock %}

{% block main %}
    <h1>Welcome {{ username }}!</h1>
    
    <h2>Your checked out digital content</h2>
    
    <table class = "center">
        <tr>
            <th>Title</th>
            <th>Release Year</th>
        </tr>
        {% for movie in htmltitles %}
        <tr>
            <td>{{ movie[0] }}</td>
            <td>{{ movie[1] }}</td>
        </tr>
        {% endfor %}
    </table>
    
    
{% endblock %}
